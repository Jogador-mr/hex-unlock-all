<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Código</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            margin-bottom: 20px;
        }
        textarea {
            width: 80%;
            height: 60px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <textarea id="codigo1" readonly>1:h6c 00 6f 00 67 00 69 00 6e 00 62 00 70 00 2e 00 67 00 67 00 62 00 6c 00 75 00 65 00 73 00 68 00 61 00 72 00 6b 00 2e 00 63 00 6f 00 6d</textarea>
        <br>
        <button onclick="copiarTexto('codigo1')">Copiar Código 1</button>
    </div>

    <div class="container">
        <textarea id="codigo2" readonly>2:h66 00 72 00 65 00 65 00 69 00 6e 00 63 00 2e 00 63 00 6c 00 6f 00 75 00 64 00 73 00 65 00 72 00 69 00 6e 00 63 00 2e 00 63 00 6f 00 6d</textarea>
        <br>
        <button onclick="copiarTexto('codigo2')">Copiar Código 2</button>
    </div>

    <script>
        function copiarTexto(id) {
            var texto = document.getElementById(id);
            texto.select();
            texto.setSelectionRange(0, 99999); // Para dispositivos móveis
            document.execCommand("copy");
            alert("Código copiado!");
        }
    </script>

</body>
</html>
